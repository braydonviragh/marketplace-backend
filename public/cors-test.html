<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CORS Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>API CORS Test</h1>
    <p>Test your backend API for CORS issues with this simple tool. It will make requests to your API endpoints to test if CORS is correctly configured.</p>
    
    <div class="input-group">
        <label for="apiUrl">API URL:</label>
        <input type="text" id="apiUrl" value="https://spindle-marketplace-demo.up.railway.app/ api/categories" style="width: 500px;">
    </div>
    
    <div class="input-group">
        <label for="frontendOrigin">Frontend Origin:</label>
        <input type="text" id="frontendOrigin" value="https://frontend-production-2dab.up.railway.app" style="width: 500px;">
    </div>
    
    <div>
        <button id="testGet">Test GET Request</button>
        <button id="testOptions">Test OPTIONS Preflight</button>
        <button id="testWithCredentials">Test with Credentials</button>
        <button id="testHeaders">Test with Custom Headers</button>
    </div>
    
    <div class="result" id="result">Results will appear here...</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const result = document.getElementById('result');
            
            // Log function with formatting
            function log(message, isError = false) {
                const line = document.createElement('div');
                line.textContent = message;
                if (isError) line.classList.add('error');
                result.appendChild(line);
                console.log(message);
            }
            
            // Clear results
            function clearResults() {
                result.innerHTML = '';
            }
            
            // Test GET request
            document.getElementById('testGet').addEventListener('click', async function() {
                clearResults();
                const apiUrl = document.getElementById('apiUrl').value;
                
                log('Testing GET request to: ' + apiUrl);
                try {
                    const response = await fetch(apiUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    log('Status: ' + response.status);
                    log('Response Headers:');
                    response.headers.forEach((value, name) => {
                        log(`${name}: ${value}`);
                    });
                    
                    const data = await response.text();
                    log('Response Body (first 200 chars): ' + data.substring(0, 200) + '...');
                } catch (error) {
                    log('Error: ' + error.message, true);
                }
            });
            
            // Test OPTIONS preflight
            document.getElementById('testOptions').addEventListener('click', async function() {
                clearResults();
                const apiUrl = document.getElementById('apiUrl').value;
                
                log('Testing OPTIONS preflight request to: ' + apiUrl);
                try {
                    const response = await fetch(apiUrl, {
                        method: 'OPTIONS',
                        headers: {
                            'Origin': document.getElementById('frontendOrigin').value,
                            'Access-Control-Request-Method': 'GET',
                            'Access-Control-Request-Headers': 'X-Requested-With'
                        }
                    });
                    
                    log('Status: ' + response.status);
                    log('Response Headers:');
                    response.headers.forEach((value, name) => {
                        log(`${name}: ${value}`);
                    });
                } catch (error) {
                    log('Error: ' + error.message, true);
                }
            });
            
            // Test with credentials
            document.getElementById('testWithCredentials').addEventListener('click', async function() {
                clearResults();
                const apiUrl = document.getElementById('apiUrl').value;
                
                log('Testing GET request with credentials to: ' + apiUrl);
                try {
                    const response = await fetch(apiUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        credentials: 'include'
                    });
                    
                    log('Status: ' + response.status);
                    log('Response Headers:');
                    response.headers.forEach((value, name) => {
                        log(`${name}: ${value}`);
                    });
                    
                    const data = await response.text();
                    log('Response Body (first 200 chars): ' + data.substring(0, 200) + '...');
                } catch (error) {
                    log('Error: ' + error.message, true);
                }
            });
            
            // Test with custom headers
            document.getElementById('testHeaders').addEventListener('click', async function() {
                clearResults();
                const apiUrl = document.getElementById('apiUrl').value;
                
                log('Testing GET request with custom headers to: ' + apiUrl);
                try {
                    const response = await fetch(apiUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest',
                            'Authorization': 'Bearer test-token'
                        }
                    });
                    
                    log('Status: ' + response.status);
                    log('Response Headers:');
                    response.headers.forEach((value, name) => {
                        log(`${name}: ${value}`);
                    });
                    
                    const data = await response.text();
                    log('Response Body (first 200 chars): ' + data.substring(0, 200) + '...');
                } catch (error) {
                    log('Error: ' + error.message, true);
                }
            });
        });
    </script>
</body>
</html>
